{% extends 'base.html'%} {% block content %}

<h1>My Songs</h1>
<br>

<div class="container">
  <div class="row">
    {% for chord in chords %}
    <div class="col s12 m6">
      <div class="card horizontal">
        <div class="card-image">
          {% if image %}
          <img src="{{url_for('image', chord_id=chord._id)}}">
          {% else %}
          <img
            src="https://seeklogo.com/images/V/vinyl-record-breaking-into-music-notes-logo-312D77C960-seeklogo.com.png">
          {% endif %}
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <h5>{{chord.song_name}}</h5>
            <h6>{{chord.band_name}}</h6>
          </div>
          <div class="card-action">

            <a href="{{url_for('show_chords', chord_id=chord._id)}}"
              class="waves-effect waves-light btn btn_small blue">Chords</a>
            <br>
            <br>
            <a href="{{url_for('edit_chords', chord_id=chord._id)}}"
              class="waves-effect waves-light btn btn_small">Edit</a>
            <a href="{{url_for('delete_chords', chord_id=chord._id)}}"
              onclick="return confirm('Are you sure you want to delete this song?');"
              class="waves-effect waves-light btn btn_small red">Delete</a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
