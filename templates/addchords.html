{% extends 'base.html'%}
{% block content %}

<h2 >Add Your Song!</h2>

<div class="container">
    <div class="row">
        <form class="col s12" action="{{url_for('insert_chords')}}" method="POST" enctype="multipart/form-data">
            <div class="row">
                <div class="input-field col s12">
                    <input id="band_name" type="text" name="band_name" class="validate">
                    <label for="band_name">Artist Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="song_name" type="text" name="song_name" class="validate">
                    <label for="song">Song Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="chords_text" class="materialize-textarea" name="chords_text"></textarea>
                    <label for="chords">Chords</label>
                </div>
            </div>
            <div class="row">
                <div class="file-field input-field">
                    <div class="btn">
                        <span>Image</span>
                        <input type="file" name="cover_image">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <div class="control">
                        <button class="btn" type="submit">Upload</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
